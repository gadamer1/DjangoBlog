{% extends 'blog/base_layout.html' %}


    {% block title %} List {% endblock %}

    {% block content %}
        <div class="posts">
            {% for post in posts %}
            <div class="post">
                <h1><a href="{% url 'blog:detail' post.slug%}">{{post.title}}</a></h1>
                <p>{{post.snippet}}</p>
                <p>{{post.published_date}}</p>
                <img src="{{post.thumb_nail.url}}">
            </div>
            {% endfor %}
        </div>
    {% endblock %}
